<body>
  <header>
    <div class="logo">Shaikh Luxe</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="checkout.html">Checkout</a>
    </nav>
  </header>

  <div class="checkout-container">
    <h2>Order Checkout</h2>

    <form id="orderForm">
      <label>Your Full Name</label>
      <input type="text" id="name" required />

      <label>Shipping Address</label>
      <textarea id="address" required></textarea>

      <label>Phone Number</label>
      <input type="text" id="phone" required />

      <label>Select Payment Method</label>
      <select id="payment" required>
        <option value="">Choose...</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Crypto (USDT)">Crypto (USDT)</option>
      </select>

      <label>Bank Details (UBL)</label>
      <p><strong>Account Title:</strong> Hussain Farooq Qureshi</p>
      <p><strong>Account Number:</strong> 1380203458651</p>
      <p><strong>Bank:</strong> United Bank Limited</p>

      <label>USDT Wallet Address</label>
      <p><strong>TRC20:</strong> TXaBCDeFgHiJKlmNo1234567890</p>

      <label>TX Hash / Notes</label>
      <input type="text" id="hash" placeholder="Paste TX hash or Bank Ref No" />

      <button type="submit">Confirm Order</button>
      <p id="responseMsg" style="text-align:center; margin-top:10px;"></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Shaikh Luxe. All rights reserved.</p>
  </footer>

  <!-- FORM SUBMIT SCRIPT -->
  <script>
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        payment: document.getElementById('payment').value,
        hash: document.getElementById('hash').value,
      };

      fetch('https://script.google.com/macros/s/AKfycbzOcyyAoMy9kkAPt0SHCujEdRA1K_ZF_W0FX9wP51_YR1KtZqogsxtBjS0bIDPNC3sQ/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById('responseMsg').innerText = '✅ Order Submitted Successfully!';
        document.getElementById('orderForm').reset();
      })
      .catch(err => {
        document.getElementById('responseMsg').innerText = '❌ Error submitting order.';
        console.error('Order error:', err);
      });
    });
  </script>
</body>
