<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout – Shaikh Luxe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .checkout-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      background-color: #111;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #responseMsg {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="checkout-container">
  <h2>Order Checkout</h2>

  <form id="orderForm">
    <label>Your Full Name</label>
    <input type="text" id="name" required />

    <label>Shipping Address</label>
    <textarea id="address" required></textarea>

    <label>Phone Number</label>
    <input type="text" id="phone" required />

    <label>Select Payment Method</label>
    <select id="payment" required>
      <option value="">Choose...</option>
      <option value="Bank Transfer">Bank Transfer</option>
      <option value="Crypto (USDT)">Crypto (USDT)</option>
    </select>

    <label>Bank Details (UBL)</label>
    <p><strong>Account Title:</strong> Hussain Farooq Qureshi</p>
    <p><strong>Account Number:</strong> 1380203458651</p>
    <p><strong>Bank:</strong> United Bank Limited</p>

    <label>USDT Wallet Address</label>
    <p><strong>TRC20:</strong> TXaBCDeFgHiJKlmNo1234567890</p>

    <label>TX Hash / Notes</label>
    <input type="text" id="hash" placeholder="Paste TX hash or Bank Ref No" />

    <!-- ✅ BUTTON -->
    <button type="submit">Confirm Order</button>
    <p id="responseMsg"></p>
  </form>
</div>

<script>
  document.getElementById('orderForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const data = {
      name: document.getElementById('name').value,
      address: document.getElementById('address').value,
      phone: document.getElementById('phone').value,
      payment: document.getElementById('payment').value,
      hash: document.getElementById('hash').value,
    };

    fetch('https://script.google.com/macros/s/AKfycbzOcyyAoMy9kkAPt0SHCujEdRA1K_ZF_W0FX9wP51_YR1KtZqogsxtBjS0bIDPNC3sQ/exec', {
      method: 'POST',
      body: JSON.stringify(data),
      headers: {
        'Content-Type': 'application/json',
      },
    })
    .then(res => res.json())
    .then(response => {
      document.getElementById('responseMsg').innerText = '✅ Order Submitted Successfully!';
      document.getElementById('orderForm').reset();
    })
    .catch(err => {
      document.getElementById('responseMsg').innerText = '❌ Error submitting order.';
      console.error('Order error:', err);
    });
  });
</script>

</body>
</html>
