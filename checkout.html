<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaikh Luxe - Checkout</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .checkout-container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      padding: 12px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }

    #responseMsg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }

    header {
      background-color: #111;
      padding: 15px;
      text-align: center;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: #111;
      color: white;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    Shaikh Luxe Checkout
  </header>

  <div class="checkout-container">
    <h2>Order Form</h2>

    <form id="orderForm">
      <label>Your Full Name</label>
      <input type="text" id="name" required />

      <label>Shipping Address</label>
      <textarea id="address" required></textarea>

      <label>Phone Number</label>
      <input type="text" id="phone" required />

      <label>Select Payment Method</label>
      <select id="payment" required>
        <option value="">Choose...</option>
        <option value="Bank Transfer">Bank Transfer</option>
        <option value="Crypto (USDT)">Crypto (USDT)</option>
      </select>

      <label>Bank Details (UBL)</label>
      <p><strong>Account Title:</strong> Hussain Farooq Qureshi</p>
      <p><strong>Account Number:</strong> 1380203458651</p>
      <p><strong>Bank:</strong> United Bank Limited</p>

      <label>USDT Wallet Address</label>
      <p><strong>TRC20:</strong> TXaBCDeFgHiJKlmNo1234567890</p>

      <label>TX Hash / Notes</label>
      <input type="text" id="hash" placeholder="Paste TX hash or Bank Ref No" />

      <button type="submit">Confirm Order</button>
      <p id="responseMsg"></p>
    </form>
  </div>

  <footer>
    &copy; 2025 Shaikh Luxe. All rights reserved.
  </footer>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        address: document.getElementById('address').value,
        phone: document.getElementById('phone').value,
        payment: document.getElementById('payment').value,
        hash: document.getElementById('hash').value,
      };

      fetch('https://script.google.com/macros/s/AKfycbzOcyyAoMy9kkAPt0SHCujEdRA1K_ZF_W0FX9wP51_YR1KtZqogsxtBjS0bIDPNC3sQ/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(res => res.json())
      .then(response => {
        document.getElementById('responseMsg').innerText = '✅ Order Submitted Successfully!';
        document.getElementById('orderForm').reset();
      })
      .catch(err => {
        document.getElementById('responseMsg').innerText = '❌ Error submitting order.';
        console.error('Order error:', err);
      });
    });
  </script>
</body>
</html>
